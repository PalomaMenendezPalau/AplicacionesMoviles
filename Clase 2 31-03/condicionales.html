  <body>
    <script type="text/javascript">
      var randomNum = Math.random();
      /// sentencia IF (nota el else no es necesario en este caso.)
      if (randomNum < 0.5) {
        console.log(randomNum, "is less than 0.5");
      } else {
        console.log(randomNum, "is greater tan 0.5");
      }
    </script>
  </body>
