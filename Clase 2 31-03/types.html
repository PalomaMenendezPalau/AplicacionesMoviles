    <title>2. tipos</title>

  <body>
    <script type="text/javascript">
      var a;
      a = 6;
      var b = a + "6"; // cuidado con esto SE ESTA GENERANDO CONVERSION IMPLICITA, para poder imprimir concatena todo haciendo tipo de variable string

      console.log(b);
      console.log(typeof b);

      var c = a + Number("6"); // convertir un string a number y ahi va a imprimir ok
      console.log(c);
      console.log(typeof c);
    </script>
  </body>
