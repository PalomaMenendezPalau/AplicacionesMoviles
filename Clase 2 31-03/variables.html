<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width," />
    <title>1. Variables</title>
  </head>

  <body>
    <script type="text/javascript">
      var a; //declaracion de variables
      a = 5; //asignacion de variables

      console.log(a); //Consoleando la variables --mostrar en consola CONSOLE (OBJETO) LOG (FUNCION)
      console.log(typeof a); // typof-> te dice que tipo de variable es

      //Javascript es un Lenguaje no tipado es LEVEMENTE TIPADO(no es necesario declarar el tipo de dato)

      a = "abc"; //devuelve string
      console.log(a);
      console.log(typeof a);

      a = true; //devuelve boolean
      console.log(a);
      console.log(typeof a);

      //-----------------------------
    </script>
  </body>
</html>
